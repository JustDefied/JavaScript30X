  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?                        

    const overNineteen = people.some( person => 2020 - person.year >= 19);

    console.log(overNineteen);


    // not hard-coded, by using (new Date()).getFullYear()

    const overNineteen2 = people.some( person => (new Date()).getFullYear() - person.year >= 19);
    console.log(overNineteen2);

    // Array.prototype.every() // is everyone 19 or older?
    const allOverNineteen = people.every( person => (new Date()).getFullYear() - person.year >= 19);
    console.log(allOverNineteen);


    // Array.prototype.find()
    // Find is like filter, but instead returns just the first that matches
    // find the comment with the ID of 823423
    const target = comments.find( comment => comment.id == 823423);
    console.log(target);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const indexToDelete = comments.findIndex( comment => comment.id == 823423);
    // delete the comment with the ID of 823423

    const newComments = [           // using [...SPREAD]
        ...comments.slice(0, indexToDelete),
        ...comments.slice(indexToDelete + 1)
    ]           
    console.log(newComments);


    comments.splice(indexToDelete, 1);        // using splice(index, num to delete)
    

    console.log(comments);


  </script>
